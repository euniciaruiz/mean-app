<input id="amount" name ="amount" type="number" value="{{trip.amount}}" [(ngModel)]="trip.amount">
{{trip.amount}}
<select [(ngModel)]="details.id" id="details" name="details">
  <option *ngFor="let d of allDestinations" [value]="d.id">{{d.location}}</option>
</select>
<div class="update-btn" (click)="updateTrip(trip, details.id)">Update</div>
<div class="back-btn" (click)="goBack()">Go back</div>
